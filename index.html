<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe for a Rocket League Surprise!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #0057FF, #FF6600); /* Rocket League Colors */
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            animation: glow 2s infinite alternate;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 1);
            }
        }

        .field {
            position: relative;
            width: 80%;
            max-width: 1000px;
            height: 500px;
            background-color: #4CAF50;
            background-image: linear-gradient(to bottom, #4CAF50 50%, #388E3C 50%);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .car {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            animation: carMove 5s infinite linear;
        }

        @keyframes carMove {
            from {
                transform: translateX(-20px);
            }
            to {
                transform: translateX(1000px);
            }
        }

        .ball {
            position: absolute;
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
            width: 80px;
            animation: ballBounce 2s infinite ease-in-out;
        }

        @keyframes ballBounce {
            0%, 100% {
                transform: translate(-50%, -50%);
            }
            50% {
                transform: translate(-50%, -200px);
            }
        }

        .subscriber-count {
            font-size: 1.5rem;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .btn-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #FF6600;
            color: #fff;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <h1>Subscribe for a Rocket League Surprise!</h1>
    <div class="field">
        <img src="https://i.ibb.co/99nc7xj/Untitled-design-20250119-192011-0000.png" alt="Rocket League Car" class="car" />
        <img src="https://i.imgflip.com/6kn7pg.png" alt="Rocket League Ball" class="ball" />
    </div>
    <div class="subscriber-count" id="subscriber-count">Subscribers: Loading...</div>
    <div class="btn-container">
        <button id="surprise-btn">Trigger Surprise!</button>
    </div>

    <script>
        const subscriberCount = document.getElementById("subscriber-count");
        const surpriseBtn = document.getElementById("surprise-btn");

        surpriseBtn.addEventListener("click", () => {
            alert("Surprise triggered! Thanks for Subscribing!");
            // You can trigger animations or sound effects here.
        });

        // Dummy subscriber count update
        setInterval(() => {
            const randomCount = Math.floor(Math.random() * 10000) + 1000;
            subscriberCount.textContent = `Subscribers: ${randomCount}`;
        }, 3000);
    </script>
</body>
</html>
