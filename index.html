<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe for a Rocket League Surprise!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1d3557;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 100vh;
            color: white;
        }
        h1 {
            position: absolute;
            font-size: 3rem;
            color: #f4a261;
            z-index: 10;
        }
        .ball {
            position: absolute;
            top: 50%;
            left: -200px;
            width: 150px;
            transition: transform 2s cubic-bezier(0.17, 0.67, 0.83, 0.67), opacity 1s;
        }
        .explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, orange, red, yellow, transparent);
            border-radius: 50%;
            animation: pulse 0.8s ease-out forwards;
            display: none;
        }
        @keyframes pulse {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Subscribe for a Rocket League Surprise!</h1>
    <div class="explosion" id="explosion"></div>
    <div class="message" id="message">GOAL! Thanks for Subscribing!</div>

    <script>
        let lastSubscriberCount = 0;

        // YouTube API Setup
        const API_KEY = "AIzaSyC2U3iNh5DN5dGr_wiCxcYbA8tOxUWn6MQ"; // Replace with your API key
        const CHANNEL_ID = "UCOp1oJ0_R3R8HP3KbQpEVIg"; // Replace with your channel ID
        const API_URL = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`;

        // Function to create Rocket League animation
        function showRocketLeagueGoal() {
            const ball = document.createElement("img");
            ball.src = "https://upload.wikimedia.org/wikipedia/en/a/a1/Rocket_League_coverart.jpg"; // Rocket League ball image
            ball.className = "ball";
            document.body.appendChild(ball);

            // Move the ball across the screen
            setTimeout(() => {
                ball.style.transform = "translateX(110vw)";
            }, 100);

            // Explosion effect
            setTimeout(() => {
                const explosion = document.getElementById("explosion");
                explosion.style.display = "block";

                const message = document.getElementById("message");
                message.style.opacity = 1;

                setTimeout(() => {
                    explosion.style.display = "none";
                    message.style.opacity = 0;
                }, 1500);
            }, 2000);

            // Remove the ball
            ball.addEventListener("transitionend", () => {
                ball.remove();
            });
        }

        // Function to check subscriber count
        async function checkSubscribers() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const currentSubscriberCount = parseInt(data.items[0].statistics.subscriberCount);

                // Trigger Rocket League goal if subscriber count increases
                if (currentSubscriberCount > lastSubscriberCount) {
                    showRocketLeagueGoal();
                }

                lastSubscriberCount = currentSubscriberCount; // Update the last subscriber count
            } catch (error) {
                console.error("Error fetching subscriber count:", error);
            }
        }

        // Fetch the initial subscriber count
        async function initializeSubscriberCount() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                lastSubscriberCount = parseInt(data.items[0].statistics.subscriberCount);
            } catch (error) {
                console.error("Error initializing subscriber count:", error);
            }
        }

        // Initialize and start checking subscribers
        initializeSubscriberCount();
        setInterval(checkSubscribers, 10000); // Check subscribers every 10 seconds
    </script>
</body>
</html>
