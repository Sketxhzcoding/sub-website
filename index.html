<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe for a Rocket League Surprise!</title>
    <style>
        body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    height: 100vh;
    background: #4CAF50; /* Grass color */
    flex-direction: column; /* Stacks items vertically on smaller screens */
}

.field {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #4CAF50;
    background-image: linear-gradient(to bottom, #4CAF50 50%, #388E3C 50%);
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: -1;
    flex-direction: column; /* Adjust layout for smaller screens */
}

.car {
    position: absolute;
    left: 10%; /* Reduced margins for smaller screens */
    top: 50%;
    transform: translateY(-50%);
    width: 150px; /* Reduced size for smaller screens */
    height: auto;
    transition: transform 2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
}

.ball {
    position: absolute;
    top: 60%; /* Adjusted position for smaller screens */
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px; /* Reduced size for smaller screens */
    height: auto;
    transition: transform 2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
}

.message {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5rem; /* Scaled down font size */
    font-weight: bold;
    text-align: center;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

.subscriber-count {
    position: absolute;
    top: 10%;
    font-size: 1.2rem; /* Scaled down font size */
    font-weight: bold;
    color: #f4a261;
    text-align: center;
}

h1 {
    position: absolute;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.8rem; /* Scaled down font size */
    font-weight: bold;
    color: #fff;
    text-align: center;
    white-space: nowrap;
}

.chat-box {
    position: absolute;
    bottom: 10%;
    left: 5%;
    width: 90%; /* Scaled down for smaller screens */
    height: 300px; /* Reduced height for smaller screens */
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    color: #fff;
    font-family: Arial, sans-serif;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.chat-header {
    font-weight: bold;
    font-size: 1.2rem; /* Scaled down font size */
    margin-bottom: 10px;
    color: #FF6600;
}

.messages {
    flex-grow: 1;
    overflow-y: auto;
    margin-bottom: 10px;
    font-size: 0.9rem; /* Scaled down font size */
    color: #fff;
}

.chat-input input {
    width: 70%; /* Adjusted input width */
    padding: 6px; /* Reduced padding */
    border: 2px solid #fff;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
    font-size: 0.9rem; /* Scaled down font size */
}

.chat-input button {
    width: 25%; /* Adjusted button width */
    background-color: #FF6600;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9rem; /* Scaled down font size */
}

/* Media Query for Small Screens */
@media (max-width: 768px) {
    .car {
        width: 120px; /* Smaller car size */
    }

    .ball {
        width: 40px; /* Smaller ball size */
    }

    .message {
        font-size: 1.2rem; /* Smaller font size */
    }

    .subscriber-count {
        font-size: 1rem; /* Smaller font size */
        top: 15%;
    }

    h1 {
        font-size: 1.5rem; /* Smaller font size */
    }

    .chat-box {
        width: 80%; /* Reduced width */
        height: 250px; /* Reduced height */
    }

    .chat-header {
        font-size: 1rem; /* Smaller font size */
    }

    .messages {
        font-size: 0.8rem; /* Smaller font size */
    }

    .chat-input input {
        font-size: 0.8rem; /* Smaller font size */
    }

    .chat-input button {
        font-size: 0.8rem; /* Smaller font size */
    }
}

@media (max-width: 480px) {
    .car {
        width: 100px; /* Even smaller car size */
    }

    .ball {
        width: 30px; /* Even smaller ball size */
    }

    .message {
        font-size: 1rem; /* Even smaller font size */
    }

    .subscriber-count {
        font-size: 0.9rem; /* Even smaller font size */
        top: 20%;
    }

    h1 {
        font-size: 1.2rem; /* Even smaller font size */
    }

    .chat-box {
        width: 95%; /* Full width */
        height: 200px; /* Smaller height */
    }

    .chat-header {
        font-size: 0.9rem; /* Smaller font size */
    }

    .messages {
        font-size: 0.7rem; /* Smaller font size */
    }

    .chat-input input {
        font-size: 0.7rem; /* Smaller font size */
    }

    .chat-input button {
        font-size: 0.7rem; /* Smaller font size */
    }
}
        
    </style>
</head>
<body>
    <h1>Subscribe for a Rocket League Surprise!</h1>
    <div class="field">
        <img src="https://i.ibb.co/99nc7xj/Untitled-design-20250119-192011-0000.png" alt="Rocket League Car" class="car" id="car" />
        <img src="https://i.imgflip.com/6kn7pg.png" alt="Rocket League Ball" class="ball" id="ball" />

        style="display:none;">

  <div class="chat-box">

    <script>

        const apiKey = 'AIzaSyC2U3iNh5DN5dGr_wiCxcYbA8tOxUWn6MQ'; // Replace with your YouTube Data API key

        const thankYouMessages = [

        const soundEffects = [

    "https://github.com/sketxhzcoding/sub-website/raw/refs/heads/main/funny-made-with-Voicemod.mp3",

];

        let lastSubscriberCount = 0;

        function fetchSubscriberCount() {
            fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${youtubeChannelId}&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const subscriberCount = data.items[0].statistics.subscriberCount;
                    // Update the subscriber count if it has changed
                    if (subscriberCount !== lastSubscriberCount) {
                        lastSubscriberCount = subscriberCount;
                        document.getElementById("subscriber-count").textContent = `Subscribers: ${subscriberCount}`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching YouTube data:', error);
                    document.getElementById("subscriber-count").textContent = 'Error loading subscriber count';
                });
        }

        fetchSubscriberCount();
        setInterval(fetchSubscriberCount, 60000);

        function playRandomSoundEffect() {
            const randomSound = soundEffects[Math.floor(Math.random() * soundEffects.length)];
            const audio = new Audio(randomSound);
            audio.play();
        }

        function createFirework(x, y, color) {
            const firework = document.createElement("div");
            firework.className = "firework";
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            firework.style.width = `10px`;
            firework.style.height = `10px`;
            firework.style.backgroundColor = color;

            document.body.appendChild(firework);

            setTimeout(() => firework.remove(), 800);
        }

        function triggerFireworks() {
            const colors = ["#0057FF", "#FF6600"]; // Rocket League blue and orange
            for (let i = 0; i < 10; i++) {
                const x = window.innerWidth / 2 + Math.random() * 200 - 100;
                const y = window.innerHeight / 2 + Math.random() * 200 - 100;
                const color = colors[Math.floor(Math.random() * colors.length)];
                setTimeout(() => createFirework(x, y, color), i * 100);
            }
        }

        function showRocketLeagueSurprise() {
            const car = document.getElementById("car");
            const ball = document.getElementById("ball");
            const message = document.getElementById("message");

            message.textContent = thankYouMessages[Math.floor(Math.random() * thankYouMessages.length)];
            message.style.opacity = 1;

            car.style.transition = "transform 2s linear";
            car.style.transform = "translateX(calc(100vw - 320px))";

            ball.style.transition = "transform 2s cubic-bezier(0.17, 0.67, 0.83, 0.67)";
            ball.style.transform = "translateX(calc(100vw - 150px))";  // Ball moves with the car
            ball.style.animation = "ballSpin 2s ease-out forwards";  // Add spin animation

            playRandomSoundEffect();
            triggerFireworks();

            setTimeout(() => {
                car.style.transition = "none";
                car.style.transform = "translateX(calc(50% - 150px))"; // Reset car to match ball's position
                ball.style.transition = "none";
                ball.style.transform = "translate(-50%, -50%)"; // Reset ball to center
                ball.style.animation = "none";  // Stop ball animation
                message.style.opacity = 0;
            }, 3000);
        }

        function checkSubscribers() {
            fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${youtubeChannelId}&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const subscriberCount = data.items[0].statistics.subscriberCount;
                    if (subscriberCount > lastSubscriberCount) {
                        lastSubscriberCount = subscriberCount;
                        document.getElementById("subscriber-count").textContent = `Subscribers: ${subscriberCount}`;
                        showRocketLeagueSurprise();  // Trigger the surprise only if a new subscriber is detected
                    }
                })
                .catch(error => console.error('Error checking subscriber count:', error));
        }

        setInterval(checkSubscribers, 5000);  // Check every 5 seconds for new subscribers
 

        document.documentElement.requestFullscreen().catch(err => console.log(err));
        
    </script>


    <script>
    // Function to enter full-screen mode
function enterFullScreen() {
    if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
    } else if (document.documentElement.mozRequestFullScreen) { // Firefox
        document.documentElement.mozRequestFullScreen();
    } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
        document.documentElement.webkitRequestFullscreen();
    } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
        document.documentElement.msRequestFullscreen();
    }
}

// Ensure the fullscreen mode request is tied to a user action
document.querySelector('.chat-input button').addEventListener('click', function() {
    // Ensure the event is triggered after the page is ready for fullscreen
    setTimeout(() => {
        enterFullScreen();
    }, 100);
});
    </script>
