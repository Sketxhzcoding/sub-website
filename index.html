            justify-content: center;
            align-items: center;
            position: relative;
            height: 100vh;
            background: #4CAF50; /* Grass color */
        }

        .field {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            background-image: linear-gradient(to bottom, #4CAF50 50%, #388E3C 50%);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
        }

        .car {
            position: absolute;
            left: 20px; /* Start fixed at the left of the screen */
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: auto;
            transition: transform 2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;

        .subscriber-count {

            color: #f4a261;

        h1 {

            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
            white-space: nowrap;
        }

        .firework, .confetti {
            position: absolute;
            border-radius: 50%;
            animation: explode 0.8s ease-out forwards;
        }

        .confetti {
            width: 10px;
            height: 30px;
            animation: fall 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(3) translateY(-30px);
            }
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(200px) rotate(360deg);
            }

        function fetchSubscriberCount() {

        function createFirework(x, y, color) {
            const firework = document.createElement("div");
            firework.className = "firework";

            firework.style.width = `10px`;
            firework.style.height = `10px`;
            firework.style.backgroundColor = color;

            document.body.appendChild(firework);

            setTimeout(() => firework.remove(), 800);
        }

        function triggerFireworks() {
            const colors = ["#0057FF", "#FF6600"]; // Rocket League blue and orange
            for (let i = 0; i < 10; i++) {
                const x = window.innerWidth / 2 + Math.random() * 200 - 100;
                const y = window.innerHeight / 2 + Math.random() * 200 - 100;
                const color = colors[Math.floor(Math.random() * colors.length)];
                setTimeout(() => createFirework(x, y, color), i * 100);
            }
        }

        function createConfetti() {

                const confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = `${Math.random() * window.innerWidth}px`;
                confetti.style.top = `0`;
                confetti.style.width = `10px`;
                confetti.style.height = `30px`;
                confetti.style.backgroundColor = Math.random() > 0.5 ? "#0057FF" : "#FF6600";
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
